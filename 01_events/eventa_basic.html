<script>
    // attachEvent
    // jQuery - on
    document.getElementById('owl_01').addEventListener('click', function(e) {
        console.log("clicked inside the url");
    });

    document.getElementById('owl_02').addEventListener("click", function (e) {
        console.log("owl clicked");
    });

    document.getElementById('google').addEventListener('click', function(e){
      
        e.preventDefault();
        e.stopPropagation();
        console.log('clicked google');
    })

    // type, timestamp, defaultPrevented
    //  target, toElement, srcElement, currentTrget
    // clientX, clientY, screenX, screenY
    // altkey, ctrlKey, shiftkey, keyCode
    
    /* event.propagation has 2 context
    1. event bubbling (use in market, bottom to top run)
    2. event Capturing (top to bottom run)
    */


    document.querySelector("#images").addEventListener('click', function (e) {
        // console.log('event captured');
        console.log(e.target.parentNode);
        if(e.target.tagName === 'IMG'){
            console.log(e.target.id);
            let remove= e.target.parentNode;
            remove.remove();
        }
       
        // remove.parentNode.removeChild(remove);
        
    })
