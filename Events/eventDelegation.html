<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   
   .add-card {
    height: 5rem;
    width: 5rem;
    background-color: green;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.add-card span {
    font-size: 3rem;
    font-weight: 800;
    color: white;
}
.container {
    width: auto;  /* Allow it to expand as needed */
    background-color: purple;
    margin-top: 5%;
    padding: 10px;
    display: flex;
    flex-wrap: wrap;  
    gap: 10px;  
}

.container div {
    height: 3rem;
    width: 3rem;
    background-color: lightblue;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    font-weight: bold;
    color: black;
    cursor: pointer;
    border-radius: 5px;
}


/* Styling for the grandparent div */
.grandparent {
    margin: 2rem;
    width: 300px;
    height: 300px;
    background-color: lightgray;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid black;
}

/* Styling for the parent div */
.parent {
    width: 200px;
    height: 200px;
    background-color: lightblue;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid blue;
}

/* Styling for the child div */
.child {
    width: 100px;
    height: 100px;
    background-color: lightcoral;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid red;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
}


</style>
<body>
    <h1>Events Delegation</h1>
    <div class="add-card" title="Add New Container"><span >+</span></div>
    <div class="container"></div>

    <div class="grandparent" id="grandparent">
        <div class="parent" id="parent">
            <div class="child" id="child"> Hello</div>
        </div>
    </div>
    

     <script>
        const addCard = document.querySelector(".add-card");
        const container = document.querySelector(".container");
        const cardList = document.querySelectorAll(".card");

        let count = 1;
        addCard.addEventListener('click', () => {
            const newCard = document.createElement("div");
            newCard.innerText = count++;
            container.append(newCard);
        })

        container.addEventListener('click', (e) => {
            if(e.target != container){
                e.target.remove();
            }
        })
        const grandParent = document.getElementById("grandparent");

            grandParent.addEventListener("click", (event) => {
        if (event.target.id === "child") {
            console.log("child clicked");
        } else if (event.target.id === "parent") {
            console.log("click parent");
        } else if (event.target.id === "grandparent") {
            console.log("click grandParent");
        }
    });

       
        
    </script>
</body>
</html>
